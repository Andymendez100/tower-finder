<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tower-Finder</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <!-- Jumbotron (background img & logo) -->
    <div class="jumbotron-fluid"></div>

    <!-- Input form for address-->
    <div class="form-group">
        <label for="Latitude">Latitude: </label>
        <input type="text" class="form-control" id="latInput" placeholder="latitude">
    </div>
    <div class="form-group">
        <label for="Longitude">Longitude: </label>
        <input type="text" class="form-control" id="longInput" placeholder="longitude">
    </div>
    <!-- Submit Button-->
    <div class="button">
        <input id="submitButton" type="submit" value="Submit">
    </div>
    <!--  discription of app  -->
    <div id="appDiscription"></div>
    <!-- How to use application-->
    <div id="appDirections"></div>

    <!-- ------------------------------------------------------------------- -->

    <!-- EVERYTHING AFTER THIS LINE IS REDIRECTED -->

    <!-- Google maps-->
    <div id="map"></div>
    <div id="legend">
        <h3>Legend</h3>
    </div>s

    <!-- Table with nearby cell towers (tower owner, lat & long, city, state, tower height)-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Tower Owner</th>
                <th scope="col">Latitude & Longitude</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Tower height</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

 <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5HKLqN1MC49K-vtpVxamkZOfSO6-Ocfs
&callback=initMap">
</script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
