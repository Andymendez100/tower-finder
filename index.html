<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tower-Finder</title>

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Main Content -->
    <main class="container">

        <!-- Jumbotron (background img & logo) -->
        <div class="row">
            <div class="jumbotron-fluid"></div>
        </div>

        <!-- Location Input Form -->
        <div class="row">
            <form class="col s12">
                <!-- Input fields -->
                <div class="row">
                    <div class="col s6 xl5 input-field">
                        <input placeholder="33.9745" id="latInput" type="number" class="validate">
                        <label for="Latitude">Latitude: </label>
                    </div>
                    <div class="col s6 xl5 input-field">
                        <input placeholder="-117.3374" id="longInput" type="number" class="validate">
                        <label for="Longitude">Longitude: </label>
                    </div>
                    <!-- Submit Button-->
                    <div class="col s12 xl2">
                        <button id="submitButton" class="btn-large blue darken-4 waves-effect waves-light" type="submit"
                            name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- App Infomation -->
        <div class="row">
            <div class="col">
                <div id="appDescription"></div>
            </div>
            <div class="col">
                <div id="appDirections"></div>
            </div>
        </div>

        <!-- Google maps-->
        <div id="map" class="hide"></div>

        <!-- Table with nearby cell towers (tower owner, lat & long, city, state, tower height)-->
        <div class="row hide">
            <div class="col s12">
                <table id="tower-table" class="highlight centered responsive-table">
                    <thead>
                        <tr>
                            <th scope="col" class="displayStats">Tower Owner</th>
                            <th scope="col" class="displayStats">Latitude & Longitude</th>
                            <th scope="col" class="displayStats">City</th>
                            <th scope="col" class="displayStats">State</th>
                            <th scope="col" class="displayStats">Tower height</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Firebase Reference (Development)  -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase.js"></script>

    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Google Maps Javascript API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5HKLqN1MC49K-vtpVxamkZOfSO6-Ocfs&callback=initMap"></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
